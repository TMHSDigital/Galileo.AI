html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden"
      style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-slate-50 p-4 pb-2 justify-between">
          <div class="text-[#0d151c] flex size-12 shrink-0 items-center" data-icon="List" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"
              ></path>
            </svg>
          </div>
          <h2 class="text-[#0d151c] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Dashboard</h2>
        </div>
        <div class="flex gap-4 bg-slate-50 px-4 py-3">
          <div class="flex flex-1 flex-col justify-center">
            <p class="text-[#0d151c] text-base font-medium leading-normal">Progress</p>
            <p class="text-[#49779c] text-sm font-normal leading-normal">30 minutes logged this week</p>
            <p class="text-[#49779c] text-sm font-normal leading-normal">You're doing great! Keep it up.</p>
          </div>
        </div>
        <div class="flex flex-wrap gap-4 px-4 py-6">
          <div class="flex min-w-72 flex-1 flex-col gap-2">
            <p class="text-[#0d151c] text-base font-medium leading-normal">Weekly Goal</p>
            <p class="text-[#0d151c] tracking-light text-[32px] font-bold leading-tight truncate">20/25</p>
            <div class="flex gap-1">
              <p class="text-[#49779c] text-base font-normal leading-normal">Last 7 Days</p>
              <p class="text-[#078838] text-base font-medium leading-normal">+5%</p>
            </div>
            <div class="grid min-h-[180px] gap-x-4 gap-y-6 grid-cols-[auto_1fr] items-center py-3">
              <p class="text-[#49779c] text-[13px] font-bold leading-normal tracking-[0.015em]">Mon</p>
              <div class="h-full flex-1"><div class="border-[#49779c] bg-[#e7eef4] border-r-2 h-full" style="width: 80%;"></div></div>
              <p class="text-[#49779c] text-[13px] font-bold leading-normal tracking-[0.015em]">Tue</p>
              <div class="h-full flex-1"><div class="border-[#49779c] bg-[#e7eef4] border-r-2 h-full" style="width: 50%;"></div></div>
              <p class="text-[#49779c] text-[13px] font-bold leading-normal tracking-[0.015em]">Wed</p>
              <div class="h-full flex-1"><div class="border-[#49779c] bg-[#e7eef4] border-r-2 h-full" style="width: 80%;"></div></div>
              <p class="text-[#49779c] text-[13px] font-bold leading-normal tracking-[0.015em]">Thu</p>
              <div class="h-full flex-1"><div class="border-[#49779c] bg-[#e7eef4] border-r-2 h-full" style="width: 60%;"></div></div>
              <p class="text-[#49779c] text-[13px] font-bold leading-normal tracking-[0.015em]">Fri</p>
              <div class="h-full flex-1"><div class="border-[#49779c] bg-[#e7eef4] border-r-2 h-full" style="width: 50%;"></div></div>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-14 justify-between">
          <p class="text-[#0d151c] text-base font-normal leading-normal flex-1 truncate">Streak</p>
          <div class="shrink-0"><p class="text-[#0d151c] text-base font-normal leading-normal">3 days</p></div>
        </div>
        <div class="flex flex-wrap gap-4 px-4 py-6">
          <div class="flex min-w-72 flex-1 flex-col gap-2">
            <p class="text-[#0d151c] text-base font-medium leading-normal">Weekly Goal</p>
            <p class="text-[#0d151c] tracking-light text-[32px] font-bold leading-tight truncate">10/10</p>
            <div class="flex gap-1">
              <p class="text-[#49779c] text-base font-normal leading-normal">Last 7 Days</p>
              <p class="text-[#078838] text-base font-medium leading-normal">+100%</p>
            </div>
            <div class="grid min-h-[180px] gap-x-4 gap-y-6 grid-cols-[auto_1fr] items-center py-3">
              <p class="text-[#49779c] text-[13px] font-bold leading-normal tracking-[0.015em]">Mon</p>
              <div class="h-full flex-1"><div class="border-[#49779c] bg-[#e7eef4] border-r-2 h-full" style="width: 30%;"></div></div>
              <p class="text-[#49779c] text-[13px] font-bold leading-normal tracking-[0.015em]">Tue</p>
              <div class="h-full flex-1"><div class="border-[#49779c] bg-[#e7eef4] border-r-2 h-full" style="width: 80%;"></div></div>
              <p class="text-[#49779c] text-[13px] font-bold leading-normal tracking-[0.015em]">Wed</p>
              <div class="h-full flex-1"><div class="border-[#49779c] bg-[#e7eef4] border-r-2 h-full" style="width: 40%;"></div></div>
              <p class="text-[#49779c] text-[13px] font-bold leading-normal tracking-[0.015em]">Thu</p>
              <div class="h-full flex-1"><div class="border-[#49779c] bg-[#e7eef4] border-r-2 h-full" style="width: 0%;"></div></div>
              <p class="text-[#49779c] text-[13px] font-bold leading-normal tracking-[0.015em]">Fri</p>
              <div class="h-full flex-1"><div class="border-[#49779c] bg-[#e7eef4] border-r-2 h-full" style="width: 10%;"></div></div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="flex gap-2 border-t border-[#e7eef4] bg-slate-50 px-4 pb-3 pt-2">
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#0d151c]" href="#">
            <div class="text-[#0d151c] flex h-8 items-center justify-center" data-icon="House" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#0d151c] text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#49779c]" href="#">
            <div class="text-[#49779c] flex h-8 items-center justify-center" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
              </svg>
            </div>
            <p class="text-[#49779c] text-xs font-medium leading-normal tracking-[0.015em]">Search</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#49779c]" href="#">
            <div class="text-[#49779c] flex h-8 items-center justify-center" data-icon="GraduationCap" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M251.76,88.94l-120-64a8,8,0,0,0-7.52,0l-120,64a8,8,0,0,0,0,14.12L32,117.87v48.42a15.91,15.91,0,0,0,4.06,10.65C49.16,191.53,78.51,216,128,216a130,130,0,0,0,48-8.76V240a8,8,0,0,0,16,0V199.51a115.63,115.63,0,0,0,27.94-22.57A15.91,15.91,0,0,0,224,166.29V117.87l27.76-14.81a8,8,0,0,0,0-14.12ZM128,200c-43.27,0-68.72-21.14-80-33.71V126.4l76.24,40.66a8,8,0,0,0,7.52,0L176,143.47v46.34C163.4,195.69,147.52,200,128,200Zm80-33.75a97.83,97.83,0,0,1-16,14.25V134.93l16-8.53ZM188,118.94l-.22-.13-56-29.87a8,8,0,0,0-7.52,14.12L171,128l-43,22.93L25,96,128,41.07,231,96Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#49779c] text-xs font-medium leading-normal tracking-[0.015em]">My Courses</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#49779c]" href="#">
            <div class="text-[#49779c] flex h-8 items-center justify-center" data-icon="UserCircle" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24ZM74.08,197.5a64,64,0,0,1,107.84,0,87.83,87.83,0,0,1-107.84,0ZM96,120a32,32,0,1,1,32,32A32,32,0,0,1,96,120Zm97.76,66.41a79.66,79.66,0,0,0-36.06-28.75,48,48,0,1,0-59.4,0,79.66,79.66,0,0,0-36.06,28.75,88,88,0,1,1,131.52,0Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#49779c] text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
          </a>
        </div>
        <div class="h-5 bg-slate-50"></div>
      </div>
    </div>
  </body>
</html>
